<!DOCTYPE html>
<html lang="en-AU" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Europe Trip Dashboard</title>
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="icon" href="/assets/favicons/icon-192.png">
  <link rel="preload" href="/styles/tokens.css" as="style">
  <link rel="stylesheet" href="/styles/tokens.css">
  <link rel="stylesheet" href="/styles/base.css">
  <link rel="stylesheet" href="/styles/components.css">
  <link rel="stylesheet" href="/styles/layout.css">
  <link rel="stylesheet" href="/styles/theme.css">
  <link rel="stylesheet" href="/styles/map.css">
  <link rel="stylesheet" href="/styles/print.css" media="print">
</head>
<body>
  <a href="#main" class="skip-link">Skip to main content</a>
  <header>
    <nav class="app-bar" aria-label="Primary">
      <div class="segmented" role="group" aria-label="Views">
        <button data-view="map">Journey Map</button>
        <button data-view="timeline">Timeline</button>
        <button data-view="city">City</button>
      </div>
      <div class="date-nav">
        <button id="prev-day" aria-label="Previous day">❮</button>
        <input type="date" id="date-picker">
        <button id="next-day" aria-label="Next day">❯</button>
      </div>
      <button id="share-btn">Share</button>
    </nav>
  </header>
  <main id="main" tabindex="-1">
    <section id="view-map" hidden>
      <div id="map" class="map-container" aria-label="Trip map"></div>
    </section>
    <section id="view-timeline" hidden>
      <h1>Timeline</h1>
      <div id="timeline"></div>
    </section>
    <section id="view-city" hidden>
      <h1 id="city-heading">City</h1>
      <div id="city-cards"></div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 TripDash</p>
  </footer>
  <div id="toasts" aria-live="polite" class="toast-container"></div>
  <script type="module" src="/scripts/init.js" defer></script>
</body>
</html>
